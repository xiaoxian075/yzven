<html>
    <head>
        <meta charset="utf-8"/>
        <title>多选框</title>
        <script type="text/javascript" src="../ext_frame/ext_frame.js"></script>
        <script type="text/javascript">
            E.onReady(function(){
                E.createView({
                    layout : 'vbox',
                    items:[{
                        id : 'checkbgroup',
                        xtype : 'ECheckbox',
                        name : 'checkbox',
                        _group : [['label','val'],['labl2','val2']],
                        value : 'val',//默认选中val
                    },{
                        xtype : 'button',
                        text : '取值',
                        handler : function(){
                            var val = E['checkbgroup'].getGroupValue();
                            alert(JSON.stringify(val));
                        }
                    },{
                        xtype : 'ECheckbox',
                        name : 'checkbox2',
                        columns:1,
                        _group : ['labelf','valf',
                            {labelf:'我是1',valf:1},
                            {labelf:'我是2',valf:2},
                            {labelf:'我是3',valf:3},
                            {labelf:'我是4',valf:4},
                            {labelf:'我是5',valf:5},
                            {labelf:'我是6',valf:6}
                        ],
                        value : [1,2]
                    }]
                });
            });
        </script>
    </head>

</html>
