<html>
    <head>
        <meta charset="utf-8"/>
        <title>Ext框架设计</title>
        <script type="text/javascript" src="../ext_frame/ext_frame.js"></script>
        <script type="text/javascript">
            E.basePath = "http://192.168.1.215:83/frame/";
            E.onReady(function(){
                E.createView({
                    items:[{
                        id:'navigationTree',
                        //导航树
                        region : 'west',
                        xtype : 'ETree',
                        title : '框架API',
                        store : E.basePath + "tree.json",
                        //_store : tree,
                        storeReflect : {//对数据的映射
                            id : 'id',
                            parent : 'parentId',
                            text : 'text'
                        },
                        //_filter : 'key',//启用过滤功能，过滤字段为数据的 key  字段
                        Efilter : {
                            text : 'Filter',
                            key : 'key'
                        },
                        Eclick : function(record){//单击事件
                            E.alert("你点击了：" + record.text);
                        }
                    }]
                });
            });
        </script>
    </head>

</html>
